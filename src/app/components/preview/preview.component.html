<section class="d-flex justify-center">
    <svg *ngIf="(font$ | async) as font" class="d-flex justify-center" width="100%" height="200">
        <text *ngIf="(text$ | async) as text" fill="#000000" font-size="6rem" class="{{ font.className }} 
        flex-align-items-center" baseline-shift="10" text-anchor="middle" x="50%" y="50%">{{ text }}</text>
    </svg>
</section>
