<section class="d-flex justify-center form">
    <form [formGroup]="svgForm">
        <span>
            <input class="input" type="text" formControlName="text" placeholder="Text">
        </span>
        <span>
            <select class="select" formControlName="font">
                <option class="option" value="">select font</option>
                <option class="option" *ngFor="let font of fonts" [ngValue]="font" >{{font.name}}
                </option>
             </select>
        </span>
    </form>
</section>
